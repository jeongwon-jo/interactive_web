<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Scroll</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div id="div1">1</div>
  <div id="div2">2</div>
</body>
<script>
  window.addEventListener("scroll", () => {
    document.getElementById('div1').style.transform = `translateY(${window.scrollY * 2}px)`
  })

  
  // console.log(document.getElementById('div1').style)
</script>
</html>
