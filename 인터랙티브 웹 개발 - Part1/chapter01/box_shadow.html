<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BoxShadow</title>
  <style>
    .container {
      max-width: 500px;
      margin: 0 auto;
    }

    .box {
      width: 200px;
      height: 100px;
      background-color: rgb(255, 194, 194);
      box-shadow: 8px 2px 2px rgb(0, 0, 0, 0.5), -7px 3px 3px rgb(0, 17, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
  </div>
</body>
</html>
